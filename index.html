<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFitness</title>
    <link rel="stylesheet" href="style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <header>
        <div class="left">
            <img src="image/logo.png">
            <div>
                <h3>VFitness</h3>
            </div>

        </div>
        <div class="mid">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Members</a></li>
        </div>
        <div class="right">
            <button class="btn">&#128222</button>

        </div>
        <div class="bottom">
            <button class="fa fa-whatsapp btn"></button>
        </div>
    </header>
    <div class="container">
        <h2>Please Enter your details</h2>
        <label for="detail1">Name:</label>
        <div>
            <input type="text" name="myname" placeholder="Enter your name" id="detail1">
        </div>
        <label for="detail2">Phone number:</label>
        <div>
            <input type="text" name="my phone number" placeholder="Enter your contact number" id="detail2">
        </div>
        <label for="detail3">Email:</label>
        <div>
            <input type="email" name="my email id" placeholder="Enter your Email" id="detail3">
        </div>
        <label for="detail4">Address:</label>
        <div>
            <input type="text" name="my address" placeholder="Enter your Address" id="detail4">
        </div>
        <label for="detail5">Date of Birth:</label>
        <div>
            <input type="date" name="my date of birth" placeholder="Enter your DOB" id="detail5">
        </div>
        <button class="subbtn">Submit</button>
    </div>
    

</body>

</html>
